<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="auth.js" defer></script>
</head>
<body>
    <div id="auth">
        <h1>Вход / Регистрация</h1>
        <div id="auth-form">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="register-btn">Зарегистрироваться</button>
            <button id="login-btn">Войти</button>
        </div>
        <div id="profile-form" style="display: none;">
            <h2>Ваш профиль</h2>
            <input type="text" id="profile-name" placeholder="Имя" required>
            <input type="text" id="profile-surname" placeholder="Фамилия" required>
            <input type="text" id="profile-blood_type" placeholder="Группа крови (напр., A+)" required>
            <input type="text" id="profile-allergies" placeholder="Аллергии (напр., Пенициллин)" required>
            <input type="text" id="profile-contraindications" placeholder="Противопоказания" required>
            <div id="contacts-container">
                <h3>Контакты</h3>
                <div class="contact-field">
                    <input type="text" class="contact-type" placeholder="Тип контакта (напр., Телефон)">
                    <input type="text" class="contact-value" placeholder="Значение (напр., +123456789)">
                </div>
                <button onclick="addContactField()">Добавить контакт</button>
            </div>
            <button onclick="saveProfile()">Сохранить профиль</button>
            <button onclick="shareLink()">Поделиться ссылкой</button>
        </div>
    </div>
    <script>
        // Привязка обработчиков
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, binding buttons');
            const registerBtn = document.getElementById('register-btn');
            const loginBtn = document.getElementById('login-btn');
            if (registerBtn) registerBtn.addEventListener('click', window.register);
            if (loginBtn) loginBtn.addEventListener('click', window.login);
        });

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('SW registered'))
                .catch(error => console.error('SW failed:', error));
        }
    </script>
</body>
</html>
